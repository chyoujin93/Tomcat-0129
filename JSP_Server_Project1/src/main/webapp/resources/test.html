<!--
container: 부트스트랩에서 레이아웃의 뼈대가 되는 클래스.

 최대 너비(Max-width)를 제한합니다.

 2. px-4: 좌우 안쪽 여백(Padding)을 지정합니다.
    4: 부트스트랩 간격 척도의 4단계 (기본 1.5rem, 약 24px)

3. row: 내부의 열(col)들을 가로로 나란히 배치하기 위한 Flexbox 컨테이너입니다.

4. gx-5: 열과 열 사이의 **가로 간격(Gutter)**을 지정합니다.
    5: 부트스트랩 간격 척도의 5단계 (가장 넓은 3rem, 약 48px)

5. col: 그리드의 열을 의미. col-6처럼 특정 숫자를 지정하지 않고 col만 단독으로 쓰면,
남아있는 가로 공간을 형제 요소들과 동일한 비율로 나누어 가짐.
-->

<!-- Spring은 두 가지를 처리함.
  1. 동적 요청 (컨트롤러)
  2. 정적 리소스 (HTML, CSS, JS, 이미지)
  정적 리소스는 성능 때문에 컨트롤러 안 거치게 설계됨.
  (MVC 요청 흐름은 생각보다 무거움. 서버 CPU 연산이 불필요하게 사용됨. -> 서버 금방 과부하
  비유하자면, 컨트롤러 경유는 요리주문, 정적 리소스는 생수 건네주기인데,
  생수 하나 주는데 주방장 거쳐서 요리 프로세스 돌릴 필요가 없는 것.
  정적 리소스를 컨트롤러가 처리하면 매 요청마다 불필요한 로직/객체 생성이 발생
  -> 트래픽 많을수록 성능 저하, 그래서 바로 파일 서빙 구조로 분리함. -->
